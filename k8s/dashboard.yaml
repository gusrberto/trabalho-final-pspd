apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-dashboard
  namespace: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-dashboard
  template:
    metadata:
      labels:
        app: metrics-dashboard
    spec:
      containers:
      - name: metrics-dashboard
        image: python:3.9-slim
        ports:
        - containerPort: 8080
        command: ["python", "-m", "http.server", "8080"]
        workingDir: /app
        volumeMounts:
        - name: dashboard-files
          mountPath: /app
        - name: api-files
          mountPath: /app
        env:
        - name: ELASTICSEARCH_URL
          value: "http://elasticsearch.elasticsearch.svc.cluster.local:9200"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
      # - name: metrics-api
      #   image: python:3.9-slim
      #   ports:
      #   - containerPort: 5001
      #   command: ["python", "/app/metrics_api_server.py"]
      #   workingDir: /app
      #   volumeMounts:
