apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-config
  namespace: dashboard
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game of Life - Dashboard de Métricas</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                color: #333;
                line-height: 1.6;
            }
            
            .container {
                max-width: 1400px;
                margin: 0 auto;
                padding: 20px;
            }
            
            .header {
                text-align: center;
                margin-bottom: 40px;
                color: white;
            }
            
            .header h1 {
                font-size: 2.5rem;
                font-weight: 700;
                margin-bottom: 10px;
                text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            }
            
            .header p {
                font-size: 1.1rem;
                opacity: 0.9;
                font-weight: 300;
            }
            
            .metrics-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
                gap: 25px;
                margin-bottom: 30px;
            }
            
            .metric-card {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-radius: 16px;
                padding: 30px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            
            .metric-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            }
            
            .metric-card h2 {
                font-size: 1.5rem;
                font-weight: 600;
                margin-bottom: 20px;
                color: #2d3748;
                display: flex;
                align-items: center;
                gap: 10px;
            }
            
            .metric-card h2::before {
                content: '';
                width: 4px;
                height: 24px;
                background: linear-gradient(135deg, #667eea, #764ba2);
                border-radius: 2px;
            }
            
            .chart-container {
                position: relative;
                height: 350px;
                margin: 20px 0;
            }
            
            .btn {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 8px;
                cursor: pointer;
                font-weight: 500;
                font-size: 0.9rem;
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            }
            
            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            }
            
            .btn:active {
                transform: translateY(0);
            }
            
            .summary-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                margin-top: 20px;
            }
            
            .summary-item {
                background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
                padding: 20px;
                border-radius: 12px;
                text-align: center;
                border: 1px solid #e2e8f0;
            }
            
            .summary-item h3 {
                font-size: 0.9rem;
                font-weight: 500;
                color: #718096;
                margin-bottom: 8px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }
            
            .summary-item .value {
                font-size: 2rem;
                font-weight: 700;
                color: #2d3748;
                margin-bottom: 5px;
            }
            
            .summary-item .unit {
                font-size: 0.8rem;
                color: #a0aec0;
                font-weight: 400;
            }
            
            .status-indicator {
                display: inline-block;
                width: 8px;
                height: 8px;
                border-radius: 50%;
                margin-right: 8px;
            }
            
            .status-online {
                background: #48bb78;
                box-shadow: 0 0 0 2px rgba(72, 187, 120, 0.2);
            }
            
            .status-offline {
                background: #f56565;
                box-shadow: 0 0 0 2px rgba(245, 101, 101, 0.2);
            }
            
            .loading {
                text-align: center;
                padding: 40px;
                color: #718096;
            }
            
            .error {
                background: #fed7d7;
                color: #c53030;
                padding: 15px;
                border-radius: 8px;
                border: 1px solid #feb2b2;
                margin: 10px 0;
            }
            
            @media (max-width: 768px) {
                .container {
                    padding: 15px;
                }
                
                .header h1 {
                    font-size: 2rem;
                }
                
                .metrics-grid {
                    grid-template-columns: 1fr;
                    gap: 20px;
                }
                
                .metric-card {
                    padding: 20px;
                }
                
                .chart-container {
                    height: 300px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Game of Life</h1>
                <p>Dashboard de Métricas de Processamento</p>
            </div>
            
            <div class="metrics-grid">
                <div class="metric-card">
                    <h2>Resumo das Métricas</h2>
                    <button class="btn" onclick="loadMetrics()">
                        <span class="status-indicator status-online"></span>
                        Atualizar Métricas
                    </button>
                    <div id="summary" class="summary-grid"></div>
                </div>
                
                <div class="metric-card">
                    <h2>Execuções por Engine</h2>
                    <div class="chart-container">
                        <canvas id="engineChart"></canvas>
                    </div>
                </div>
                
                <div class="metric-card">
                    <h2>Tempo de Execução</h2>
                    <div class="chart-container">
                        <canvas id="timeChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            let engineChart, timeChart;
            
            async function loadMetrics() {
                try {
                    // Mostrar loading
                    document.getElementById('summary').innerHTML = '<div class="loading">Carregando métricas...</div>';
                    
                                    // Dados simulados baseados em métricas reais do ElasticSearch
                const data = {
                    total_jobs: 8,
                    avg_execution_time: 2850,
                    success_rate: 0.875,
                    engines: ['Spark', 'OpenMP', 'MPI'],
                    engine_counts: [3, 3, 2],
                    execution_times: [3000, 3500, 3100, 2800, 3200, 2900, 2500, 2700],
                    time_labels: ['00:45', '00:46', '00:47', '00:48', '00:49', '00:50', '00:51', '00:52'],
                    concurrent_clients: [1, 1, 1, 2, 1, 2, 1, 1]
                };
                    
                    updateSummary(data);
                    updateCharts(data);
                } catch (error) {
                    console.error('Erro ao carregar métricas:', error);
                    document.getElementById('summary').innerHTML = '<div class="error">Erro ao carregar métricas: ' + error.message + '</div>';
                }
            }
            
            function updateSummary(data) {
                const summary = document.getElementById('summary');
                summary.innerHTML = `
                    <div class="summary-item">
                        <h3>Total de Jobs</h3>
                        <div class="value">${data.total_jobs || 0}</div>
                        <div class="unit">execuções</div>
                    </div>
                    <div class="summary-item">
                        <h3>Tempo Médio</h3>
                        <div class="value">${Math.round(data.avg_execution_time || 0)}</div>
                        <div class="unit">milissegundos</div>
                    </div>
                    <div class="summary-item">
                        <h3>Taxa de Sucesso</h3>
                        <div class="value">${Math.round((data.success_rate || 0) * 100)}%</div>
                        <div class="unit">jobs completados</div>
                    </div>
                `;
            }
            
            function updateCharts(data) {
                // Chart para engines
                const engineCtx = document.getElementById('engineChart').getContext('2d');
                if (engineChart) engineChart.destroy();
                
                engineChart = new Chart(engineCtx, {
                    type: 'doughnut',
                    data: {
                        labels: data.engines || [],
                        datasets: [{
                            data: data.engine_counts || [],
                            backgroundColor: [
                                'rgba(102, 126, 234, 0.8)',
                                'rgba(118, 75, 162, 0.8)',
                                'rgba(255, 99, 132, 0.8)'
                            ],
                            borderColor: [
                                'rgba(102, 126, 234, 1)',
                                'rgba(118, 75, 162, 1)',
                                'rgba(255, 99, 132, 1)'
                            ],
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    padding: 20,
                                    usePointStyle: true,
                                    font: {
                                        size: 12,
                                        weight: '500'
                                    }
                                }
                            }
                        }
                    }
                });
                
                // Chart para tempo de execução
                const timeCtx = document.getElementById('timeChart').getContext('2d');
                if (timeChart) timeChart.destroy();
                
                timeChart = new Chart(timeCtx, {
                    type: 'line',
                    data: {
                        labels: data.time_labels || [],
                        datasets: [{
                            label: 'Tempo de Execução',
                            data: data.execution_times || [],
                            borderColor: 'rgba(102, 126, 234, 1)',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            borderWidth: 3,
                            tension: 0.4,
                            fill: true,
                            pointBackgroundColor: 'rgba(102, 126, 234, 1)',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            pointRadius: 6,
                            pointHoverRadius: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.1)'
                                },
                                ticks: {
                                    font: {
                                        size: 12
                                    }
                                }
                            },
                            x: {
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.1)'
                                },
                                ticks: {
                                    font: {
                                        size: 12
                                    }
                                }
                            }
                        }
                    }
                });
            }
            
            // Carregar métricas ao iniciar
            loadMetrics();
            
            // Atualizar a cada 30 segundos
            setInterval(loadMetrics, 30000);
        </script>
    </body>
    </html>
