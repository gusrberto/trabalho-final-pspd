apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: dashboard
data:
  metrics_api_server.py: |
    #!/usr/bin/env python3
    
    from flask import Flask, jsonify
    import requests
    import json
    from datetime import datetime, timedelta
    import logging
    
    # Configurar logging
    logging.basicConfig(level=logging.INFO)
    logger = logging.getLogger(__name__)
    
    app = Flask(__name__)
    
    ELASTICSEARCH_URL = "http://elasticsearch.elasticsearch.svc.cluster.local:9200"
    INDEX_NAME = "game_of_life_metrics"
    
    def get_metrics_summary(time_range_hours=24):
        """Obtém resumo das métricas das últimas N horas"""
        try:
            # Calcular timestamp de início
            start_time = datetime.utcnow() - timedelta(hours=time_range_hours)
            
            # Query para métricas gerais
            query = {
                "query": {
                    "bool": {
                        "must": [
                            {"range": {"timestamp": {"gte": start_time.isoformat()}}},
                            {"terms": {"request_type": ["job_completion", "client_connection"]}}
                        ]
                    }
                },
                "aggs": {
                    "total_jobs": {
                        "filter": {"term": {"request_type": "job_completion"}},
                        "aggs": {
                            "avg_execution_time": {"avg": {"field": "execution_time_ms"}},
                            "success_rate": {
                                "filter": {"term": {"status": "completed"}}
                            }
                        }
                    },
                    "engine_distribution": {
                        "filter": {"term": {"request_type": "job_completion"}},
                        "aggs": {
                            "engines": {"terms": {"field": "engine_type"}}
                        }
                    },
                    "execution_times": {
                        "filter": {"term": {"request_type": "job_completion"}},
                        "aggs": {
                            "times": {
                                "date_histogram": {
                                    "field": "timestamp",
                                    "calendar_interval": "1h"
                                },
                                "aggs": {
                                    "avg_time": {"avg": {"field": "execution_time_ms"}}
                                }
                            }
                        }
                    }
                }
            }
            
            response = requests.post(
                f"{ELASTICSEARCH_URL}/{INDEX_NAME}/_search",
                json=query
            )
            
            if response.status_code == 200:
                result = response.json()
                return process_metrics_result(result)
            else:
                logger.error(f"Erro ao buscar métricas: {response.text}")
                return get_default_metrics()
                
        except Exception as e:
            logger.error(f"Erro ao obter métricas: {e}")
            return get_default_metrics()
    
    def process_metrics_result(result):
        """Processa o resultado da query do ElasticSearch"""
        try:
            aggs = result.get("aggregations", {})
            
            # Total de jobs
            total_jobs_bucket = aggs.get("total_jobs", {})
            total_jobs = total_jobs_bucket.get("doc_count", 0)
            
            # Tempo médio de execução
            avg_execution_time = total_jobs_bucket.get("avg_execution_time", {}).get("value", 0)
            
            # Taxa de sucesso
            success_bucket = total_jobs_bucket.get("success_rate", {})
            success_count = success_bucket.get("doc_count", 0)
            success_rate = success_count / total_jobs if total_jobs > 0 else 0
            
            # Distribuição por engine
            engine_dist = aggs.get("engine_distribution", {}).get("engines", {}).get("buckets", [])
            engines = [bucket["key"] for bucket in engine_dist]
            engine_counts = [bucket["doc_count"] for bucket in engine_dist]
            
            # Tempos de execução ao longo do tempo
            execution_times_bucket = aggs.get("execution_times", {}).get("times", {}).get("buckets", [])
            time_labels = []
            execution_times = []
            
            for bucket in execution_times_bucket:
                time_labels.append(bucket["key_as_string"][:16])  # Formato: YYYY-MM-DDTHH:MM
                execution_times.append(bucket["avg_time"]["value"] or 0)
            
            return {
                "total_jobs": total_jobs,
                "avg_execution_time": round(avg_execution_time, 2),
                "success_rate": round(success_rate, 2),
                "engines": engines,
                "engine_counts": engine_counts,
                "execution_times": execution_times,
                "time_labels": time_labels
            }
            
        except Exception as e:
            logger.error(f"Erro ao processar métricas: {e}")
            return get_default_metrics()
    
    def get_default_metrics():
        """Retorna métricas padrão quando não há dados"""
        return {
            "total_jobs": 0,
            "avg_execution_time": 0,
            "success_rate": 0,
            "engines": ["Spark", "OpenMP", "MPI"],
            "engine_counts": [0, 0, 0],
            "execution_times": [],
            "time_labels": []
        }
    
    @app.route('/api/metrics')
    def get_metrics():
        """Endpoint para obter métricas do ElasticSearch"""
        try:
            # Buscar métricas das últimas 24 horas
            metrics = get_metrics_summary(time_range_hours=24)
            
            # Formatar dados para o dashboard
            formatted_metrics = {
                "total_jobs": metrics.get("total_jobs", 0),
                "avg_execution_time": metrics.get("avg_execution_time", 0),
                "success_rate": metrics.get("success_rate", 0),
                "engines": metrics.get("engines", []),
                "engine_counts": metrics.get("engine_counts", []),
                "execution_times": metrics.get("execution_times", []),
                "time_labels": metrics.get("time_labels", [])
            }
            
            logger.info(f"Métricas obtidas: {formatted_metrics}")
            return jsonify(formatted_metrics)
            
        except Exception as e:
            logger.error(f"Erro ao obter métricas: {e}")
            return jsonify({
                "error": str(e),
                "total_jobs": 0,
                "avg_execution_time": 0,
                "success_rate": 0,
                "engines": [],
                "engine_counts": [],
                "execution_times": [],
                "time_labels": []
            }), 500
    
    @app.route('/api/health')
    def health_check():
        """Endpoint de health check"""
        return jsonify({"status": "healthy"})
    
    @app.route('/')
    def index():
        """Servir o dashboard"""
        return app.send_static_file('index.html')
    
    if __name__ == '__main__':
        logger.info("Iniciando servidor de métricas...")
        app.run(host='0.0.0.0', port=8080, debug=False)
